<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Bootstrap/FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Custom Css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Beginning of jumbotron  -->
       <div id="title" class="jumbotron-fluid font-weight-bold text-white text-center">
           <h1 class="display-4 ">Weather Dashboard</h1>
         </div>
       

        <div class="row p-3 p-md-4">
            <div class="col-12 col-md-3">

            <!---Search for a city/button-->
                <h3>Search For a City:</h3>
                <input id="cityInput" type="text" class="form-control" placeholder="Austin">
                <button id="getWeather" class="btn btn-primary btn-large w-100 mt-1 mb-3" type="submit">Search <i class="fas fa-search"></i></button>
                
                <!--Recent cities card-->
                <div class="card bg-white text-dark" id="recentCard">
                    <div class="card-body" id="recentCities">

                        <!---Recent searched cities go here-->

                            <ul id="citylist" class="list-group">
                            <button id="searchedCities" class="btn bg-secondary text-white btn-large mt-2" type="submit">Austin</button>
                            </ul>
                       </div>
                </div>
                </div>

        <!----Current Search City Info-->

            <div id="" class="col-8">
                <div class="row">
                    <div class="col-12 border border-dark m-2 rounded">
                        <div class="row">
                            <span id="cityName" class="fs-1 fw-bold"> Austin
                                 <span id="cityDate" class="fs-5 fw-bold">8/30/20</span>
                            </span>
                            
                            <span class="fs-6"> Temp: <span id="cityTemp" class="fs-6">  </span></span>
                            <span class="fs-6"> Wind: <span id="cityWind" class="fs-6">  </span></span>
                            <span class="fs-6"> Humidity: <span id="cityHumidity" class="fs-6">  </span></span>
                            <span class="fs-6"> UV Index: <span id="cityUV" class="fs-6">  </span></span>
                        </div>
                    </div>
                    
                <!-- Five day forecast information -->
                <div id="5title">
                    <span class="fw-bold fs-4"> 5 Day Forecast: </span>
                </div>

                <div id="forecastcontainer" class="row p-4">
                <!--Day 1 Forecast Info-->
                <div class="card text-white p-2" id="forecastcard" style="max-width: 8rem;">
                    <div class="card-body">
                        <!--Inside info - Date -->
                      <h5 id="fdate1" class="card-title"> </h5>
                        <span class="card-text">
                        <!--Inside Info - Icon and info-->
                            <img id="ficon1" class="mb-4"></img><br>
                            <span id="forecastTemp">Temp:<span id="ftemp1"></span> </span> <br>
                            <span id="forecastWind">Wind:<span id="wtemp1"></span> </span> <br>
                            <span id="forecastHumidity">Humidity:<span id="fhumid1"></span> </span>
                        </span>
                    </div>
                  </div>

                   <!--Day 2 Forecast Info-->
                <div class="card text-white p-2" id="forecastcard" style="max-width: 8rem;">
                    <div class="card-body">
                        <!--Inside info - Date -->
                      <h5 id="fdate2" class="card-title"> </h5>
                        <span class="card-text">
                        <!--Inside Info - Icon and info-->
                            <img id="ficon2" class="mb-4"></img><br>
                            <span id="forecastTemp">Temp:<span id="ftemp2"></span> </span> <br>
                            <span id="forecastWind">Wind:<span id="wtemp2"></span> </span> <br>
                            <span id="forecastHumidity">Humidity:<span id="fhumid2"></span> </span>
                        </span>
                    </div>
                  </div>
                       <!--Day 2 Forecast Info-->
                <div class="card text-white p-2" id="forecastcard" style="max-width: 8rem;">
                    <div class="card-body">
                        <!--Inside info - Date -->
                      <h5 id="fdate3" class="card-title"> </h5>
                        <span class="card-text">
                        <!--Inside Info - Icon and info-->
                            <img id="ficon3" class="mb-4"></img><br>
                            <span id="forecastTemp">Temp:<span id="ftemp3"></span> </span> <br>
                            <span id="forecastWind">Wind:<span id="wtemp3"></span> </span> <br>
                            <span id="forecastHumidity">Humidity:<span id="fhumid3"></span> </span>
                        </span>
                    </div>
                  </div>
                         <!--Day 2 Forecast Info-->
                <div class="card text-white p-2" id="forecastcard" style="max-width: 8rem;">
                    <div class="card-body">
                        <!--Inside info - Date -->
                      <h5 id="fdate4" class="card-title"> </h5>
                        <span class="card-text">
                        <!--Inside Info - Icon and info-->
                            <img id="ficon4" class="mb-4"></img><br>
                            <span id="forecastTemp">Temp:<span id="ftemp4"></span> </span> <br>
                            <span id="forecastWind">Wind:<span id="wtemp4"></span> </span> <br>
                            <span id="forecastHumidity">Humidity:<span id="fhumid4"></span> </span>
                        </span>
                    </div>
                  </div>
   
                    <!--Day 5 Forecast Info-->
                    <div class="card text-white p-2" id="forecastcard" style="max-width: 8rem;">
                        <div class="card-body">
                            <!--Inside info - Date -->
                          <h5 id="fdate5" class="card-title"> </h5>
                            <span class="card-text">
                            <!--Inside Info - Icon and info-->
                                <img id="ficon5" class="mb-4"></img><br>
                                <span id="forecastTemp">Temp:<span id="ftemp5"></span> </span> <br>
                                <span id="forecastWind">Wind:<span id="wtemp5"></span> </span> <br>
                                <span id="forecastHumidity">Humidity:<span id="fhumid5"></span> </span>
                            </span>
                        </div>
                      </div>
               
                </div>
            </div> 
        </div>
  
        
</div>
</div>




    <!-- Add jquery, script.js, bootstrap JS and moment to project  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
